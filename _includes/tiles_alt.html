<section id="one" class="tiles">
  {% assign shorthand_names = site.tile_display_order | split: ";" %}
  {% assign tiles = site.html_pages | where_exp: "item", "shorthand_names contains item.shorthand" %}
  {% for tile in tiles %}
  <article>
    <span class="image">
    </span>
    <header class="major">
      <h3><a href="{{ tile.url  | relative_url }}" class="link">{{ tile.title }}</a></h3>
      <p>{{ tile.description }}</p>
    </header>
  </article>
  {% endfor %}
</section>
