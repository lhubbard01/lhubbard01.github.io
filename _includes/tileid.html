{% assign tiles = site.html_pages %}

<section id="one" class="tiles">
	{% for tile in tiles %}
	{% if tile.tile_id == include.content %}
	<article>
		<span class="image">
			<img src="{{ tile.image }}" alt="" />
		</span>
		<header class="major">
			<h3><a href="{{ tile.url | relative_url }}" class="link" >{{tile.title}}</a></h3>
			<p>{{ tile.description}}</p>
		</header>
	</article>
	{% endif %}
	{% endfor %}
</section>
